<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUCKS COFFEE</title>
</head>
<body>
    <div classic="container">
        <h1>DUCKS COFFEE</h1>
        <form action="index.php" method="POST">
            <label for="name">name:</label>
            <input type="text" name="name" id="name" required>

            <label for="coffee">Coffee Type</label>
            <select name="coffee" id="coffee">
                <option value="espresso">Espresso - 500</option>
                <option value="latte">Latte - 600</option>
                <option value="cappucino">Cappucino - 700</option>
                <option value="americano">Americano - 800</option>
                <option value="mocha">Mocha - 900</option>
            </select>

            <label for="size">Size</label>
            <input type="radio" name="size" id="small"
            value="small">
            <label for="small">Small</label>

            <input type="radio" name="size" id="medium"
            value="medium">
            <label for="small">Medium</label>

            <input type="radio" name="large" id="large"
            value="large">
            <label for="large">Large</label>

            <input type="checkbox" name="extras[]" id="sugar"
            value="sugar">
            <label for="sugar">Sugar - 5</label>

            <input type="checkbox" name="extras[]" id="cream"
            value="cream">
            <label for="cream">Cream - 10</label>

            <label for="instruction">Instruction:</label>
            <textarea name="instruction" id="instruction"
            rows="4"></textarea>

            <button type="submit">Place Order</button>


          </form>  
          </div>
          </body>
</html>
